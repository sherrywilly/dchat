    <style>

        body {

        .card {

        .myvideo img {

        .dot {
            font-weight: bold
        }

        .form-control {
            border-radius: 12px;
            border: 1px solid #F0F0F0;
            font-size: 8px
        }

        .form-control:focus {
            box-shadow: none

        .form-control::placeholder {
